<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Simple E-commerce</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">Cart</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <section class="slider">
        <div class="slides">
            <div class="slide"><img src="img1.png" alt="Slide 1"></div>
            <div class="slide"><img src="img2.png" alt="Slide 2"></div>
            <div class="slide"><img src="img3.png" alt="Slide 3"></div>
        </div>
    </section>
    <section class="categories">
        <button onclick="filterCategory('all')">All</button>
        <button onclick="filterCategory('category1')">Category 1</button>
        <button onclick="filterCategory('category2')">Category 2</button>
        <button onclick="filterCategory('category3')">Category 3</button>
    </section>
    <main>
        <section class="products">
            <div class="product" data-category="category1">
                <img src="product1.jpg" alt="Product 1">
                <h2>Product 1</h2>
                <p>$10.00</p>
                <button onclick="addToCart('Product 1', 10.00)">Add to Cart</button>
            </div>
            <div class="product" data-category="category1">
                <img src="product2.jpg" alt="Product 2">
                <h2>Product 2</h2>
                <p>$15.00</p>
                <button onclick="addToCart('Product 2', 15.00)">Add to Cart</button>
            </div>
            <div class="product" data-category="category2">
                <img src="product3.jpg" alt="Product 3">
                <h2>Product 3</h2>
                <p>$20.00</p>
                <button onclick="addToCart('Product 3', 20.00)">Add to Cart</button>
            </div>
            <div class="product" data-category="category2">
                <img src="product4.jpg" alt="Product 4">
                <h2>Product 4</h2>
                <p>$25.00</p>
                <button onclick="addToCart('Product 4', 25.00)">Add to Cart</button>
            </div>
            <div class="product" data-category="category3">
                <img src="product5.jpg" alt="Product 5">
                <h2>Product 5</h2>
                <p>$30.00</p>
                <button onclick="addToCart('Product 5', 30.00)">Add to Cart</button>
            </div>
            <div class="product" data-category="category3">
                <img src="product6.jpg" alt="Product 6">
                <h2>Product 6</h2>
                <p>$35.00</p>
                <button onclick="addToCart('Product 6', 35.00)">Add to Cart</button>
            </div>
            <div class="product" data-category="category1">
                <img src="product7.jpg" alt="Product 7">
                <h2>Product 7</h2>
                <p>$40.00</p>
                <button onclick="addToCart('Product 7', 40.00)">Add to Cart</button>
            </div>
            <div class="product" data-category="category1">
                <img src="product8.jpg" alt="Product 8">
                <h2>Product 8</h2>
                <p>$45.00</p>
                <button onclick="addToCart('Product 8', 45.00)">Add to Cart</button>
            </div>
            <div class="product" data-category="category2">
                <img src="product9.jpg" alt="Product 9">
                <h2>Product 9</h2>
                <p>$50.00</p>
                <button onclick="addToCart('Product 9', 50.00)">Add to Cart</button>
            </div>
            <div class="product" data-category="category2">
                <img src="product10.jpg" alt="Product 10">
                <h2>Product 10</h2>
                <p>$55.00</p>
                <button onclick="addToCart('Product 10', 55.00)">Add to Cart</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Simple Gold E-commerce. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
